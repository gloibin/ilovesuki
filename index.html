<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>I Love Suki</title>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body, html {
            height: 100%;
            overflow: hidden;
            font-family: Arial, sans-serif;
        }

        .game-container {
            position: relative;
            width: 100vw;
            height: 100vh;
            background: #000;
        }

        .image-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: grid;
            grid-template-columns: repeat(6, 1fr);
            grid-template-rows: repeat(5, 1fr);
        }

        .image-section {
            position: relative;
            background-size: 600% 500%;
            background-repeat: no-repeat;
            opacity: 0;
            transition: opacity 2s ease-in-out;
        }

        .image-section.revealed {
            opacity: 1;
        }

        .reveal-button {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: #000;
            color: white;
            border: 2px solid white;
            padding: 15px 30px;
            font-family: 'Dancing Script', cursive;
            font-size: 24px;
            font-weight: 700;
            cursor: pointer;
            border-radius: 8px;
            z-index: 1000;
            transition: all 0.3s ease;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.8);
        }

        .reveal-button:hover {
            background: #333;
            transform: translate(-50%, -50%) scale(1.05);
        }

        .reveal-button:active {
            transform: translate(-50%, -50%) scale(0.95);
        }

        .reveal-button.disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .progress-info {
            position: absolute;
            top: 20px;
            left: 20px;
            color: white;
            font-size: 18px;
            z-index: 1000;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.8);
        }

        .message {
            position: absolute;
            top: 20px;
            right: 20px;
            color: white;
            font-size: 16px;
            z-index: 1000;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.8);
            text-align: right;
            max-width: 300px;
        }
    </style>
</head>
<body>
    <div class="game-container">
        <div class="progress-info">
            <div id="progress-text">Loading...</div>
        </div>
        
        <div class="message" id="message">
            Click the button to reveal today's section of Suki!
        </div>

        <div class="image-container" id="imageContainer">
            <!-- 30 sections will be generated by JavaScript -->
        </div>

        <button class="reveal-button" id="revealButton">i love suki</button>
    </div>

    <script>
        // Predefined reveal order - designed to avoid adjacent sections until around day 10
        const revealOrder = [
            14, 2, 28, 9, 21, 5, 17, 26, 11, 3,
            19, 29, 7, 23, 1, 15, 25, 8, 20, 4,
            12, 27, 6, 18, 10, 24, 0, 16, 22, 13
        ];

        let currentDay = 1;
        let sectionsRevealed = 0;
        let canRevealToday = true;

        function loadImage() {
            // For GitHub/web hosting, the image should be in the same folder as the HTML file
            return 'suki.jpg';
        }

        function initializeGame() {
            const container = document.getElementById('imageContainer');
            const today = new Date();
            const startDate = new Date(today.getFullYear(), today.getMonth(), 1); // First day of current month
            currentDay = Math.min(today.getDate(), 30); // Cap at 30 days
            
            // Create 30 sections (6x5 grid)
            for (let i = 0; i < 30; i++) {
                const section = document.createElement('div');
                section.className = 'image-section';
                section.id = `section-${i}`;
                
                // Calculate grid position (6 columns, 5 rows)
                const col = i % 6;
                const row = Math.floor(i / 6);
                
                // Set background position for this section
                section.style.backgroundPosition = `${col * -100}% ${row * -100}%`;
                
                container.appendChild(section);
            }

            // Try multiple image formats
            const imageFormats = ['suki.jpg', 'suki.jpeg', 'suki.png', 'suki.webp'];
            let formatIndex = 0;
            
            function tryNextFormat() {
                if (formatIndex >= imageFormats.length) {
                    console.error('Failed to load image in any format');
                    document.getElementById('message').textContent = 'Error: Could not load image. Try uploading to a web server like GitHub Pages.';
                    
                    // Show colored squares so game still works
                    const sections = document.querySelectorAll('.image-section');
                    sections.forEach((section, index) => {
                        section.style.backgroundColor = `hsl(${index * 12}, 70%, 60%)`;
                    });
                    
                    sectionsRevealed = Math.min(currentDay - 1, 30);
                    revealSections(sectionsRevealed);
                    updateUI();
                    return;
                }
                
                const testImg = new Image();
                testImg.onload = function() {
                    console.log(`Image loaded successfully: ${imageFormats[formatIndex]}`);
                    const imageUrl = imageFormats[formatIndex];
                    
                    // Apply the image to all sections
                    const sections = document.querySelectorAll('.image-section');
                    sections.forEach(section => {
                        section.style.backgroundImage = `url(${imageUrl})`;
                    });

                    // Reveal sections based on current day
                    sectionsRevealed = Math.min(currentDay - 1, 30);
                    revealSections(sectionsRevealed);
                    
                    updateUI();
                };
                testImg.onerror = function() {
                    formatIndex++;
                    tryNextFormat();
                };
                testImg.src = imageFormats[formatIndex];
            }
            
            tryNextFormat();
        }

        function revealSections(count) {
            for (let i = 0; i < count; i++) {
                const sectionIndex = revealOrder[i];
                const section = document.getElementById(`section-${sectionIndex}`);
                if (section) {
                    section.classList.add('revealed');
                }
            }
        }

        function revealNextSection() {
            if (sectionsRevealed < currentDay && sectionsRevealed < 30) {
                const nextSectionIndex = revealOrder[sectionsRevealed];
                const section = document.getElementById(`section-${nextSectionIndex}`);
                
                if (section) {
                    section.classList.add('revealed');
                    sectionsRevealed++;
                    canRevealToday = false;
                    updateUI();
                }
            }
        }

        function updateUI() {
            const progressText = document.getElementById('progress-text');
            const revealButton = document.getElementById('revealButton');
            const message = document.getElementById('message');
            
            progressText.textContent = `Day ${currentDay} ‚Ä¢ ${sectionsRevealed}/30 sections revealed`;
            
            if (sectionsRevealed >= currentDay || sectionsRevealed >= 30) {
                revealButton.classList.add('disabled');
                revealButton.disabled = true;
                
                if (sectionsRevealed >= 30) {
                    message.textContent = "Suki has been completely revealed! üêï‚ù§Ô∏è";
                } else {
                    message.textContent = "Come back tomorrow for the next section!";
                }
            } else {
                revealButton.classList.remove('disabled');
                revealButton.disabled = false;
                message.textContent = "Click the button to reveal today's section of Suki!";
            }
        }

        // Event listeners
        document.getElementById('revealButton').addEventListener('click', function() {
            if (!this.disabled) {
                revealNextSection();
            }
        });

        // Initialize game when page loads
        window.addEventListener('load', initializeGame);
    </script>
</body>
</html>
