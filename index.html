<script type="text/javascript">
        var gk_isXlsx = false;
        var gk_xlsxFileLookup = {};
        var gk_fileData = {};
        function filledCell(cell) {
          return cell !== '' && cell != null;
        }
        function loadFileData(filename) {
        if (gk_isXlsx && gk_xlsxFileLookup[filename]) {
            try {
                var workbook = XLSX.read(gk_fileData[filename], { type: 'base64' });
                var firstSheetName = workbook.SheetNames[0];
                var worksheet = workbook.Sheets[firstSheetName];

                // Convert sheet to JSON to filter blank rows
                var jsonData = XLSX.utils.sheet_to_json(worksheet, { header: 1, blankrows: false, defval: '' });
                // Filter out blank rows (rows where all cells are empty, null, or undefined)
                var filteredData = jsonData.filter(row => row.some(filledCell));

                // Heuristic to find the header row by ignoring rows with fewer filled cells than the next row
                var headerRowIndex = filteredData.findIndex((row, index) =>
                  row.filter(filledCell).length >= filteredData[index + 1]?.filter(filledCell).length
                );
                // Fallback
                if (headerRowIndex === -1 || headerRowIndex > 25) {
                  headerRowIndex = 0;
                }

                // Convert filtered JSON back to CSV
                var csv = XLSX.utils.aoa_to_sheet(filteredData.slice(headerRowIndex)); // Create a new sheet from filtered array of arrays
                csv = XLSX.utils.sheet_to_csv(csv, { header: 1 });
                return csv;
            } catch (e) {
                console.error(e);
                return "";
            }
        }
        return gk_fileData[filename] || "";
        }
        </script><!DOCTYPE html>

            visibility: hidden; /* Hide after transition */

<body>
    <div id="container">
        <div id="background-image"></div>
        <div id="grid"></div>
        <button id="button">i love suki</button>
        <div id="day-text"></div>
    </div>
    <script>
        // Adjusted reveal order to ensure day 13 (index 12) is not in central sections (14, 15, 20, 21)
        const revealOrder = [20, 3, 0, 16, 11, 13, 23, 28, 8, 25, 27, 21, 10, 15, 6, 9, 7, 18, 17, 22, 14, 12, 29, 5, 24, 1, 2, 19, 4, 26];
        
        const grid = document.getElementById('grid');
        // Randomly select ~half of the 30 sections (15) to start with second color
        const delayedIndices = new Set();
        while (delayedIndices.size < 15) {
            delayedIndices.add(Math.floor(Math.random() * 30));
        }
        
        for (let i = 0; i < 30; i++) {
            const div = document.createElement('div');
            div.classList.add('section');
            div.dataset.index = i;
            // Assign random animation duration between 5s and 8s
            const duration = 5 + Math.random() * 3;
            div.style.animationDuration = `${duration}s`;
            // Apply delay to ~half the sections to start at second color
            if (delayedIndices.has(i)) {
                div.style.animationDelay = `-${duration / 2}s`; // Start at midpoint of animation
            }
            grid.appendChild(div);
        }
        
        const sections = document.querySelectorAll('.section');
        const button = document.getElementById('button');
        const dayText = document.getElementById('day-text');
        
        const day = new Date().getDate();
        const currentDay = Math.min(day, 30);
        const revealedOnLoad = currentDay - 1;
        
        // Set initial text with both lines
        dayText.innerHTML = `Day ${revealedOnLoad}/30<br><span class="suki-text">Suki loves when you visit every day. ü§ç</span>`;
        
        // Instantly reveal previous days' sections (no animation)
        for (let i = 0; i < revealedOnLoad; i++) {
            const index = revealOrder[i];
            sections[index].classList.add('revealed', 'hidden');
        }
        
        // Handle button click for today's section
        button.addEventListener('click', () => {
            if (currentDay <= 30) {
                const index = revealOrder[currentDay - 1];
                const section = sections[index];
                console.log(`Revealing section ${index} with clip-path transition`); // Debug log
                // Stop breathing animation to avoid conflicts
                section.style.animation = 'none';
                // Force reflow to ensure transition triggers
                requestAnimationFrame(() => {
                    requestAnimationFrame(() => {
                        section.classList.add('revealed'); // Triggers 2s clip-path
                        // Hide section after transition completes
                        section.addEventListener('transitionend', () => {
                            section.classList.add('hidden');
                            console.log(`Transition ended for section ${index}`); // Debug log
                        }, { once: true });
                    });
                });
                dayText.innerHTML = `Day ${currentDay}/30<br><span class="suki-text">Suki loves when you visit every day. ü§ç</span>`;
                button.disabled = true; // Disable to prevent multiple clicks (resets on refresh)
            }
        });
    </script>
